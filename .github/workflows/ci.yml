name: CI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    branches:
      - "**"
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 6 * * 1'  # Every monday 6 AM

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v2

      - name: Prepare
        run: |
          docker-compose build
          docker-compose up -d db
          docker-compose up -d selenium
          docker-compose run --rm --no-deps app ./bin/setup
          docker-compose run --rm --no-deps app rake db:test:prepare
          sleep 20

      - name: Run specs
        run: |
          docker-compose run app bundle exec rake spec tmp:clear

  build:
    runs-on: ubuntu-latest
    if: contains('refs/heads/main', github.ref) || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/preview/') || startsWith(github.ref, 'refs/tags/')

    env:
      DOCKER_REPOSITORY: 'bcardiff/themis'
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASS: ${{ secrets.DOCKER_PASS }}

    steps:
      - uses: actions/checkout@v2
      - name: Build image & push to Docker Hub
        run: ./build.sh
