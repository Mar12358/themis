language: ruby
cache: bundler
services:
  - mysql
bundler_args: --jobs=8 --without development
before_script:
  - bundle exec rake db:setup
  - bundle exec rake db:test:prepare
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - bundle exec rake spec
